{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <table>
        <tr>
            <td>Name </td>
            <td> {{ user.first_name }} {{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Email </td>
            <td> {{ user.email }} </td>
        </tr>
        {% for field,value in values.items %}
        <tr>
            <td>{{field}} </td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="edit_profile">Edit</a>
    {% endblock %}
</body>
</html>
